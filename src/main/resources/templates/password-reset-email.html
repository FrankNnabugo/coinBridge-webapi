<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Your Account verification Otp Code</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 20px;
      color: #333;
    }
    .email-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .otp {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      text-align: center;
    }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Hello,</h2>
    <p>Your One-Time Password OTP for password reset is:</p>
    <p class="otp" th:text="${otp}"></p>
    <p>This OTP will expire in:</p>
    <strong th:text="${expiryTime}"></strong>
    <p>If you didnâ€™t request this, please ignore this email.</p>
    <p>Thank you for using our service!</p>
    <div class="footer">
        &copy;coinBridge
    </div>
</div>
</body>
</html>
